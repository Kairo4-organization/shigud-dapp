name: sipher

services:
  api:
    image: ghcr.io/sip-protocol/sipher:latest
    container_name: sipher
    restart: unless-stopped
    ports:
      - "5006:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_KEYS=${API_KEYS}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://sipher.sip-protocol.org,https://sip-protocol.org,https://app.sip-protocol.org}
      - TRUST_PROXY=1
      - LOG_LEVEL=info
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW_MS=60000
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/v1/health').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
